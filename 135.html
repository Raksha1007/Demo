<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Illustration of Form</title>
    </head>
    <body>
        <div class="main">
        <h1>Application Form</h1><hr>
        <form action="get">
            <label for="firstname">firstname:</label>
            <input type="text" id="fname" name="fname" placeholder="enter firstname">
            
            <label for="lastname">lastname:</label>
            <input type="text" id="lname" name="lname" placeholder="enter lastname"><br>
            <label for="email">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="abc@gmail.com"><br>
            <label for="dob">Dob:</label>
            <input type="date" id="dob" name="dob"><br>
            <label for="Password">password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter valid password"><br>
            <input type="submit">
        </form>
        </div>
    </body>
</html>
